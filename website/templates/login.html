{% extends "base.html" %} {% block title %}Iniciar sesión{% endblock %}
{% block contenido %}
<form method="POST">
  <h3 align="center">Iniciar sesión</h3>
  <div class="form-group">
    <label for="email">Dirección Correo</label>
    <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter Email"
    />
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn_primary">Iniciar sesión</button>
</form>
{% endblock %}
