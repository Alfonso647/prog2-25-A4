{% extends "base.html" %} {% block title %}Registrar cuenta{% endblock %}
{% block contenido %}
<form method="POST">
  <h3 align="center">Crear cuenta</h3>
  <div class="form-group">
    <label for="email">Dirección Correo</label>
    <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter Email"
    />
  </div>
  <div class="form-group">
    <label for="name">Nombre</label>
    <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter name"
    />
  </div>
    <div class="form-group">
    <label for="email">Apellido</label>
    <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            placeholder="Enter second name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Contraseña</label>
    <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Confirme la constraseña</label>
    <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn_primary">Crear Cuenta</button>
</form>
{% endblock %}
